<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Question summary</title>
</head>
<body>
	<h1>{{error}}</h1>
	<h1>Question summary</h1>
	<h1>Resulted query</h1>
	<table border = 1>
		<tr>
			<th>Question number</th>	<th>Score</th>
		</tr>
		{% for row in rows %}
		<tr>
			{% for item in row %}
			<td>
				{{item}}
			</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</table><br>

	<h1>The expected result was</h1>
	
	<table border = 1>
		<tr>
			<th>Name</th> 
		</tr>
			{% for row2 in rows2 %}
			<tr>
				{% for item2 in row2 %}
				<td>
					{{item2}}
				</td>
				{% endfor %}		
			</tr>
		{% endfor %}
	</table><br>

	<form action = '/load_test_select'>
		<input type = "submit" value = "Return to test selection">
	</form>

</body>
</html>
