<!doctype html>
<!-- Specify language -->
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Test 1</title>
	<!-- inport necesarry files and extensions -->
	<link rel="stylesheet" href="css/styles.css?v=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script type="text/javascript" src="jquery-1.8.3.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="page.js"></script>
	<link rel="stylesheet" href="page.css">
</head>
<body>
	<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
  		<button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
  			<form action = '/load_test_select'>
				<input type = "submit" class="w3-bar-item w3-button" value = "Test selection">
			</form>
  			<a href="#" class="w3-bar-item w3-button">Review Test</a>
  			<form action = '/load_settings'>
				<input type = "submit" class="w3-bar-item w3-button" value = "Settings">
			</form>
  			<form action = '/'>
				<input type = "submit" class="w3-bar-item w3-button" value = "Log out">
			</form>
	</div>

	<div class="w3-main" style="margin-left:200px">
	<div class="w3-teal">
		<button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
		<div class="w3-container">
			<h1 id="title">Create test</h1>
		</div>
	</div>
  	<br>
  	<form name="create" onsubmit="create_test()" id="my-form">
  	<h3>Test name</h3>
  		<textarea id = "name"></textarea>
  	<h3>Question 1</h3>
  		<textarea id = "Question1"></textarea>
  	<h3>Question 2</h3>
  		<textarea id = "Question2"></textarea>
  	<h3>Question 3</h3>
  		<textarea id = "Question3"></textarea>
  		<button type="button" value="Submit">
  	</form>

  	   	<br>
	{{msg1}}
	{{error}}
</div>
</body>
</html>
